<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN-API Test</title>
</head>
<body>
    <h1>GREEN-API Test</h1>
    <label for="idInstance">ID Instance:</label>
    <input type="text" id="idInstance" placeholder="Enter ID Instance">
    <br>
    <label for="apiToken">API Token Instance:</label>
    <input type="text" id="apiToken" placeholder="Enter API Token">
    <br><br>
    <button onclick="getSettings()">Get Settings</button>
    <button onclick="getStateInstance()">Get State Instance</button>
    <button onclick="sendMessage()">Send Message</button>
    <button onclick="sendFileByUrl()">Send File by URL</button>
    <br><br>
    <textarea id="response" rows="10" cols="50" readonly></textarea>
    
    <script>
        async function callApi(method, endpoint, data = {}) {
            const idInstance = document.getElementById('idInstance').value;
            const apiToken = document.getElementById('apiToken').value;

            const url = `https://api.green-api.com/${endpoint}/${idInstance}`;
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiToken}`
                }
            };

            if (method === 'POST') {
                options.body = JSON.stringify(data);
            }

            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                document.getElementById('response').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('response').textContent = `Error: ${error.message}`;
            }
        }

        function getSettings() {
            callApi('GET', 'getSettings');
        }

        function getStateInstance() {
            callApi('GET', 'getStateInstance');
        }

        function sendMessage() {
            const messageData = {
                // Заполни нужные параметры для отправки сообщения
            };
            callApi('POST', 'sendMessage', messageData);
        }

        function sendFileByUrl() {
            const fileData = {
                // Заполни нужные параметры для отправки файла
            };
            callApi('POST', 'sendFileByUrl', fileData);
        }
    </script>
</body>
</html>
